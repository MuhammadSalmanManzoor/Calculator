<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="./calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1 class="header">Calculator</h1>
    <table class="center">
        <tr>
           <td colspan="4"><input type="text" class="texta"><br><br></td>
            
        </tr>
        <tr>
            <td><button>C</button></td>
            <td><button>/</button></td>
            <td><button>*</button></td>
            <td><button>CL</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td rowspan="2"><button class="equalbtn">=</button></td>
        </tr>
        <tr>
            <td colspan=2><button class="zerobtn">0</button></td>
            <td><button>.</button></td>
        </tr>
    </table>
    
</body>
</html>
